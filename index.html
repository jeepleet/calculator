<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1> My Calculator Project </h1>
<div class = "displaycontainer"></div>
<div class = "container">
    <button class = "key digit" data-value ="0">0</button>
    <button class = "key digit" data-value ="1">1</button>
    <button class = "key digit" data-value ="2">2</button>
    <button class = "key digit" data-value ="3">3</button>
    <button class = "key digit" data-value ="4">4</button>
    <button class = "key digit" data-value ="5">5</button>
    <button class = "key digit" data-value ="6">6</button>
    <button class = "key digit" data-value ="7">7</button>
    <button class = "key digit" data-value ="8">8</button>
    <button class = "key digit" data-value ="9">9</button>
    
    <button class = "key operator" data-value ="+">+</button>
    <button class = "key operator" data-value ="-">-</button>
    <button class = "key operator" data-value ="*">*</button>
    <button class = "key operator" data-value ="/">/</button>
    <button class = "key operator" data-value ="=">=</button>
    <button class = "key operator" data-value ="C">C</button>

    </div>
  
    <script src="script.js"></script>
</body>
</html>
